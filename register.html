<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="bg-dark p-3">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="app-name d-flex gap-5">
            <a class="text-decoration-none" href="index.html"><h5 class="text-white">Task Management System</h5></a>
        </div>
        <div  id="nav-buttons" class="authentication d-flex gap-3">
            <a class="btn btn-success" href="login.html">Login</a>
            <a class="btn btn-success" href="register.html">Register</a>
        </div>
    </div>
</nav>

    <section class="vh-100 gradient-custom-2 p-3">
                <div class="bg-white rounded-2 p-3 m-auto" style="height: 500px;width: 800px;">
                    <h1>Register</h1>
                    <form onsubmit="handelRegistration(event)">
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="first_name">First Name:</label>
                                <input type="text" class="form-control" id="first_name" placeholder="Enter first_name" required>
                              </div>
                              <br>
                              <div class="form-group col-md-6">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" placeholder="Enter last_name" required>
                              </div>
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                              </div>
                              <br>
                              <div class="form-group col-md-6">
                                <label for="password1">Confirm Password</label>
                                <input type="password" class="form-control" id="password1" placeholder="Password" required>
                              </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                      </form>
                </div>
            </div>
    </section>


    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
